 {% extends 'base.html' %}

 {% block title %}forgot {% endblock %}

 {% block content %} 

 <!-- Password Reset 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="{{url_for('static', filename = 'img/contraseña.png' )}} " alt="BootstrapBrain Logo" width="170" height="120">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Proporcione su correo electrinico para poder recuperar su contraseña.</h2>
            <form action="#!" method="POST">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Restaurar contraseña</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <a href="{{url_for('login')}}" class="link-primary text-decoration-none">Inicia cesion</a>
                    <a href="{{url_for('registro')}}" class="link-primary text-decoration-none">Registrarse</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
