 {% extends 'base.html' %}

 {% block title %}login {% endblock %}

 {% block content %} 
 <!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="{{url_for('static', filename = 'img/Captura de pantalla 2025-08-05 150321.png' )}} " alt="BootstrapBrain Logo">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Inicia sesión en tu cuenta</h2>
            <form action="{{url_for('login') }}" method="POST">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Contraseña</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Mantenme conectado
                      </label>
                    </div>
                    <a href="{{url_for('forgot')}}" class="link-primary text-decoration-none">¿Has olvidado tu contraseña?</a>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Acceder</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">¿No tiene una cuenta? <a href="{{url_for('registro')}}" class="link-primary text-decoration-none">Registrarse</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

 {% endblock %}
